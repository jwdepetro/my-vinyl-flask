{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-md-5">
            <div class="list-group my-2">
                {% for message in messages %}
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <small>{{message.author.username}} says...</small>
                        <small>{{moment(message.timestamp).format('M/d/YY h:mm a')}}</small>
                    </div>
                    <p class="mb-1">
                        {{message.body}}
                    </p>
                </a>
                {% endfor %}
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item previous{% if not prev_url %} disabled{% endif %}">
                        <a class="page-link" href="{{ prev_url or '#' }}">Previous</a>
                    </li>
                    <li class="page-item next{% if not next_url %} disabled{% endif %}">
                        <a class="page-link" href="{{ next_url or '#' }}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
